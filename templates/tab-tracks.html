<ion-view view-title="Tracks">
  <ion-content>

  <ul class="list">


  


  <li class="item"  ng-model="tracks.selected"><div class="downspace">Track Manager</div><ui-select >
    <ui-select-match placeholder="   Enter track...">{{tracks.selected.track_name}}</ui-select-match>
    <ui-select-choices repeat="track in tracks | filter: $select.search track by track.track_name">
        <div ng-bind-html="track.track_name | highlight: $select.search"></div>
    </ui-select-choices>
</ui-select>   

   <div class="upspace" ng-model="choices.selected">
<ui-select >
    <ui-select-match placeholder="Choice">{{choices.selected.choice_text}}</ui-select-match>
    <ui-select-choices repeat="choice in choices  | filter: $select.search track by choice.choice_text">
        <div ng-bind-html="choice.choice_text | highlight: $select.search"></div>
    </ui-select-choices>
</ui-select></div>

 <button class="button button-clear button-positive" ng-click="addTracktoChoice()" >
  Start Track 
</button>

 <button class="button button-clear button-positive" ng-click="addTrackCheck()" >
 Check
</button>






<button class="button button-clear button-positive" ng-click="deleteTrack()" >
  Delete Track
</button></li>


   <li class="item item-input">
    <input type="text" ng-model="$parent.add_track" placeholder="Add Track" required>


  <button class="button button-clear button-positive" ng-click="addTrack()" >
  Add Track
</button></li>




</ul>
